    <h2>Contact</h2>
    <center>
        <form action="action.py"style="padding:50px; border: 2px solid gray; width: 80%;">
            <h3 style="border-bottom-color: silver; border-bottom: 2px solid gray;">Make an Enquiry</h3>
            <div class="registration-form">
                <label>Name
                <input type="text" placeholder="Enter your name" required></label><br><br>
                <label>Mobile Number
                <input type="number" placeholder="Enter your number" required></label><br><br>
                <label>Email
                <input type="email" placeholder="Enter your email"></label><br><br>
                <h5>Select your inquiry type</h5>
            <label for="dropdown">Select</label>
            <select id="dropdown" name="country">
                <option value="ingredients">Extra Ingredients</option>
                <option value="time">Cooking duration</option>
                <option value="measurement">Measurements</option>
                <option value="other">Other</option>
            </select>
            <br><br>
                <textarea  rows="10" cols="40" name="inquiry">
                    Make Your Inquiry
                </textarea><br>
                <button type="submit">Submit</button>
            </div>
        </form>
    </center>
